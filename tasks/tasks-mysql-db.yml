---

- name: "MySQL | Database | Create"
  become: yes
  become_user: root
  mysql_db:
    name: teamcity
    state: present

- name: "MySQL | Database | Create user"
  become: yes
  become_user: root
  mysql_user:
    name: "{{ teamcity_db_user }}"
    password: "{{ teamcity_db_user }}"
    priv: '*.*:ALL'
    state:  present